env:
  global:
    - WCRS_TEST_REGSDB_URL1="localhost:27017"
    - WCRS_TEST_REGSDB_NAME=waste-carriers-test
    - WCRS_TEST_REGSDB_USERNAME=mongoUser
    - WCRS_TEST_REGSDB_PASSWORD=password1234
    - WCRS_TEST_REGSDB_SERVER_SEL_TIMEOUT=1000
    - WCRS_TEST_USERSDB_URL1="localhost:27017"
    - WCRS_TEST_USERSDB_NAME=waste-carriers-users-test
    - WCRS_TEST_USERSDB_USERNAME=mongoUser
    - WCRS_TEST_USERSDB_PASSWORD=password1234
    - WCRS_TEST_USERSDB_SERVER_SEL_TIMEOUT=1000

language: java

jdk:
  - openjdk8

# Travis CI clones repositories to a depth of 50 commits, which is only really
# useful if you are performing git operations.
# https://docs.travis-ci.com/user/customizing-the-build/#Git-Clone-Depth
git:
  depth: 3

services:
  - mongodb

before_script:
  # Set up Mongo databases
  - mongo waste-carriers-test --eval 'db.createUser({user:"mongoUser", pwd:"password1234", roles:["readWrite", "dbAdmin", "userAdmin"]})'
  - mongo waste-carriers-users-test --eval 'db.createUser({user:"mongoUser", pwd:"password1234", roles:["readWrite", "dbAdmin", "userAdmin"]})'

script: ./mvnw -B -T 1C clean package
